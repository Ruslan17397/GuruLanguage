        #toast-container {
  display: block;
  position: fixed;
  z-index: 10000;
}

@media only screen and (max-width: 600px) {
  #toast-container {
    min-width: 100%;
    bottom: 0%;
  }
}

@media only screen and (min-width: 601px) and (max-width: 992px) {
  #toast-container {
    left: 5%;
    bottom: 7%;
    max-width: 90%;
  }
}

@media only screen and (min-width: 993px) {
  #toast-container {
    top: 10%;
    right: 7%;
    max-width: 86%;
  }
}

.toast {
  border-radius: 2px;
  top: 35px;
  width: auto;
  margin-top: 10px;
  position: relative;
  max-width: 100%;
  height: auto;
  min-height: 48px;
  line-height: 1.5em;
  background-color: #52bdf2;
  padding: 10px 25px;
  font-size: 1.1rem;
  font-weight: 300;
  color: #fff;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
  -webkit-align-items: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: justify;
  -webkit-justify-content: space-between;
      -ms-flex-pack: justify;
          justify-content: space-between;
  cursor: default;
}
.toast .toast-action {
  color: #eeff41;
  font-weight: 500;
  margin-right: -25px;
  margin-left: 3rem;
}

.toast.rounded {
  border-radius: 24px;
}
@media only screen and (max-width: 600px) {
  .toast {
    width: 100%;
    border-radius: 0;
  }
}
</style>

    <script>
window.addEventListener('load', () => {
  const splashLogo = document.querySelector(".splash .splash_logo");
  const splashElement = document.querySelector(".splash");

  splashLogo.style.transform = "scale(1.5)";

  setTimeout(() => {
    splashElement.classList.add("hide_trans");
  }, 200);
});

const tabItemsWrap = document.querySelector(".tabbar ul");
const tabItems = document.querySelectorAll(".tabbar ul li");
const tabContentItems = document.querySelectorAll(".tab_content_item");

setActive(tabItemsWrap, tabItems[1]);

tabItems.forEach((item, index) => {
  item.addEventListener('click', () => {
    tabContentItems.forEach((contentItem, i) => {
      if (index === i) {
        if (index === 3 || index === 0) {
          contentItem.querySelector("iframe").contentWindow.postMessage("reload");
        }
        contentItem.classList.add("active");
      } else {
        contentItem.classList.remove("active");
      }
    });
    setActive(tabItemsWrap, item);
  });
});

function setActive(nav, li) {
  tabItems.forEach((item) => {
    item.classList.remove('active');
  });
  li.classList.add('active');
  nav.style.setProperty('--x', (li.offsetLeft + li.offsetWidth / 2) + 'px');
}

    </script>
    <script type="text/javascript">
    const tabbar = document.querySelector('.tabbar');

    var eventMethod = window.addEventListener ?
        "addEventListener" :
        "attachEvent";
    var eventer = window[eventMethod];
    var messageEvent = eventMethod === "attachEvent" ?
        "onmessage" :
        "message";

    eventer(messageEvent, function(e) {
        if (e.data === "full" || e.message === "full") {
           tabbar.classList.add("active");
        }else if (e.data === "min" || e.message === "min") {
            tabbar.classList.remove("active");
        }
    });
    </script>
